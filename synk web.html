<!DOCTYPE html>
<html lang="ko">
<head>
<h1 class="synk-title">
  <meta charset="UTF-8">
  </h1>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">SYNK</div>
  </header>
  <section class="custom-header">
    <div class="subtitle">
      <strong>안녕하세요, 취향 기반 매칭 서비스 'SYNK' 입니다.</strong>
    </div>
    <div class="main-title">
      <h2>SYNK는 다른 매칭 서비스와 다릅니다.</h2>
    </div>
    <div class="desc">
독서 / 음악 / 영화 / 패션 <br>
당신의 취향을 묻고, <br>
상대의 취향을 이야기 합니다. <br>
- <br>
매일 다른 시간 <br>
당신과 동시에 접속한, <br>
같은 취향을 가진 <br>
우연의 상대를 찾아드립니다. <br>
    </div>
  </section>
 <div class="container">
    <form id="user-form">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
      
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해주세요" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required>
      <small>예: 010-1234-5678</small>
      
      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>

</body>
</html>
